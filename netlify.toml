[build]
  base = "frontend"
  command = "npm run build"
  publish = "dist"

[functions]
  directory = "../netlify/functions"
  node_bundler = "esbuild"

[build.environment]
  NODE_VERSION = "20"

[[plugins]]
  package = "@netlify/plugin-functions-install-core"

[[redirects]]
  from = "/api/bonnetid-today"
  to = "/.netlify/functions/bt-today"
  status = 200
  force = true
