[build]
  base = "."
  command = "npm run build"
  publish = "frontend/dist"
  functions = "netlify/functions"

[[headers]]
  for = "/service-worker.js"
  [headers.values]
    Service-Worker-Allowed = "/"
[functions]
  node_bundler = "esbuild"

# ---------- SCHEDULED FUNCTIONS ----------
# tick kj√∏rer hvert 5. minutt
[[scheduled]]
  name = "tick"
  cron = "*/5 * * * *"
