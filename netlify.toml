[build]
  base = "frontend"
  command = "npm run build"
  publish = "dist"
  functions = "../netlify/functions"

[dev]
  command = "npm run dev"
  framework = "#custom"
  targetPort = 5173
  port = 8888
  publish = "frontend"

[[headers]]
  for = "/service-worker.js"
  [headers.values]
    Service-Worker-Allowed = "/"
