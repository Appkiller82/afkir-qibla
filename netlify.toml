# Netlify config for Afkir Qibla 7 (monorepo)
[build]
  base = "frontend"
  command = "npm run build"
  publish = "dist"

[functions]
  node_bundler = "esbuild"
  directory = "../netlify/functions"

# Run cron-dispatch every minute
[[scheduled.functions]]
  name = "cron-dispatch"
  cron = "* * * * *"
