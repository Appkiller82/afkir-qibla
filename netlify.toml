# netlify.toml (ensure Node 20 + functions dir + plugin)
[build]
  base = "frontend"
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

[functions]
  node_bundler = "esbuild"
  directory = "../netlify/functions"

[[plugins]]
  package = "@netlify/plugin-functions-install-core"
