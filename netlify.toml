# --- Build (samme oppsett du har brukt) ---
[build]
  base = "frontend"
  command = "npm run build"
  publish = "dist"

# --- Functions (ligger i repo-roten under netlify/functions) ---
[functions]
  directory = "../netlify/functions"
  node_bundler = "esbuild"

# (valgfritt, men lurt â€“ lar Netlify bygge TS funcs riktig)
[[plugins]]
  package = "@netlify/plugin-functions-install-core"

# --- API redirects -> Netlify Functions ---
[[redirects]]
  from = "/api/bonnetid-today"
  to = "/.netlify/functions/bt-today"
  status = 200
  force = true

[[redirects]]
  from = "/api/aladhan-today"
  to = "/.netlify/functions/aladhan-today"
  status = 200
  force = true
