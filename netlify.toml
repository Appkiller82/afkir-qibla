[build]
  base = "frontend"
  command = "npm run build"
  publish = "dist"

[functions]
  directory = "../netlify/functions"
  node_bundler = "esbuild"

[[plugins]]
  package = "@netlify/plugin-functions-install-core"

[[redirects]]
  from = "/api/bonnetid-today"
  to = "/.netlify/functions/bt-today"
  status = 200
  force = true

# Catch mistaken route '/api/bonnetid-today2'
[[redirects]]
  from = "/api/bonnetid-today2"
  to = "/.netlify/functions/bt-today"
  status = 200
  force = true

[[redirects]]
  from = "/api/aladhan-today"
  to = "/.netlify/functions/aladhan-today"
  status = 200
  force = true
