# netlify.toml (cron inline schedule)
[build]
  base = "frontend"
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

[functions]
  node_bundler = "esbuild"
  directory = "../netlify/functions"

# Ensure functions deps in netlify/functions/package.json are installed
[[plugins]]
  package = "@netlify/plugin-functions-install-core"
