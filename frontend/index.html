<!doctype html>
<html lang="nb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Afkir Qibla</title>
    <meta name="theme-color" content="#0f172a" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="apple-touch-icon" href="/icons/icon-192.png" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
      :root { color-scheme: light dark; --bg: #0b1220; --fg: #e5e7eb; --muted:#93a3b8; --card:#101827; --accent:#22c55e; }
      * { box-sizing: border-box; }
      body { margin: 0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial; background: var(--bg); color: var(--fg); }
      .container { max-width: 980px; margin: 0 auto; padding: 16px; }
      .grid { display: grid; gap: 16px; }
      .two { grid-template-columns: 1fr; }
      @media (min-width: 900px) { .two { grid-template-columns: 1fr 1fr; } }
      header { display:flex; align-items:center; justify-content:space-between; }
      .card { background: var(--card); border: 1px solid #1f2937; border-radius: 16px; padding: 16px; }
      .btn { background: #1f2937; color: var(--fg); border: 1px solid #334155; padding: 10px 14px; border-radius: 10px; cursor: pointer;}
      .btn:disabled { opacity:.6; cursor: not-allowed; }
      .row { display:flex; gap: 8px; align-items:center; flex-wrap: wrap; }
      input, select { background:#0b1220; border:1px solid #334155; border-radius:10px; padding:10px 12px; color:var(--fg); width:100%; }
      label { font-size:14px; color:var(--muted); }
      ul.times { list-style:none; padding:0; margin:0; display:grid; grid-template-columns: 1fr 1fr; gap: 8px; }
      .time-item { display:flex; align-items:center; justify-content:space-between; border:1px solid #263043; border-radius:12px; padding:12px; }
      footer { color: var(--muted); text-align:center; padding: 24px 0; font-size: 12px; }
      .hint { color: var(--muted); font-size: 13px; }
      .compass-wrap { display:grid; place-items:center; gap:8px; }
      .dial { position: relative; width: 240px; height: 240px; border-radius: 50%; border: 1px solid #334155; display:grid; place-items:center; }
      .dial .mark { position:absolute; font-size:12px; color: var(--muted); }
      .mark.n { top: 6px; }
      .mark.s { bottom: 6px; }
      .mark.w { left: 6px; }
      .mark.e { right: 6px; }
      .arrow { width: 4px; height: 90px; background: var(--accent); border-radius: 4px; transform-origin: bottom center; transform: translateY(10px) rotate(0deg); }
      .switch { width: 44px; height: 26px; border-radius:13px; background:#243044; border:1px solid #334155; position:relative; }
      .knob { position:absolute; top:2px; left:2px; width:22px; height:22px; background:#e5e7eb; border-radius:50%; transition:left .2s; }
      .switch.on .knob { left: 20px; }
    </style>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js');
        });
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
